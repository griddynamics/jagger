hadoop.log.dir=${chassis.workspace}/kernel/storage/log
hadoop.home.dir=${chassis.workspace}/kernel/storage/home
hadoop.id.str=jagger
dfs.data.dir=${chassis.workspace}/kernel/storage/hdfs/datadir
fs.default.name=${chassis.storage.fs.default.name}
